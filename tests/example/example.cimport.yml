%TAG !n! tag:nimyaml.org,2016:
--- 
imports:
  - name: "example"
    sources: "../example_includes"
    globs: ["**/*.h"]
    skips:
    - badExample1.c
    - badExample2.c
    files:
    - !n!custom:CSrcMods
      file: "subexample.h"
      substitutes:
      - peg: "'int unix = 0'"
        repl: "int unix = 2"
      deletes:
      - match: "'delme'"
      - match: "'delsA'"
        until: "'otherexample'"
        # inclusive: true
