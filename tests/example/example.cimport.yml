
imports:
  - name: "example"
    sources: "../example_includes"
    globs: ["**/*.h"]
    skips:
    - badExample1.c
    - badExample2.c
    csrcmods:
    - file: "subexample.h"
      subs:
      - peg: "'int unix = 0'"
        repl: "int unix = 2"
      dels:
      - match: "'delme'"
      - match: "'delsA'"
        until: "'otherexample'"

